    <style>
        .progress-bar {
            background: linear-gradient(90deg, 
                #92400e 0%, 
                #92400e 0%, 
                #fef3c7 0%);
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.1) 100%);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .radio-option {
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.3s ease;
        }
        
        .radio-option:hover {
            transform: translateZ(20px);
        }
        
        .radio-option input:checked + label {
            @apply ring-4 ring-amber-400/50 scale-105;
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }
        
        .loading-coffee {
            clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
            animation: pour 1s steps(10) forwards;
        }

        .question {
            position: absolute;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .question.active {
            position: relative;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .question.previous {
            opacity: 0;
            transform: translateY(-20px);
        }

        #coffeeQuiz {
            position: relative;
            min-height: 400px;
            padding-bottom: 2rem;
        }

        .result-text {
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>

                    </h2>
                    <div class="grid gap-4">

                        </label>
                        <label class="radio-option block p-4 bg-white/50 dark:bg-gray-800/50 rounded-lg cursor-pointer hover:scale-105 transition-transform">
                            <input type="radio" name="wakeup" value="energetic" class="hidden">
                            <span class="text-gray-900 dark:text-amber-100 transition-colors hover:text-amber-700 dark:hover:text-amber-50">‚ö° –ü–æ–ª–æ–Ω —Å–∏–ª –∏ —ç–Ω–µ—Ä–≥–∏–∏</span>
                        </label>

    <canvas id="confetti" class="confetti"></canvas>

    <script type="module">
        // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞ –¥–ª—è –∑–≤—É–∫–æ–≤ –∏ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        const playSound = (sound) => console.log('Playing sound:', sound);
        const createConfetti = (canvas) => console.log('Creating confetti');

        const quiz = document.getElementById('coffeeQuiz');
        const questions = document.querySelectorAll('.question');
        const progressBar = document.querySelector('.progress-bar');
        const debug = document.getElementById('debug');
        
        let currentStep = 1;
        const totalSteps = questions.length;
        
        function updateProgress() {
            const progress = Math.round(((currentStep - 1) / totalSteps) * 100);
            progressBar.style.width = `${progress}%`;
            debug.textContent = `–®–∞–≥ ${currentStep} –∏–∑ ${totalSteps} (${progress}%)`;
        }
        
        function showQuestion(step) {
            questions.forEach(q => {
                q.classList.remove('active');
                if (parseInt(q.dataset.step) === step) {
                    q.classList.add('active');
                } else if (parseInt(q.dataset.step) < step) {
                    q.classList.add('previous');
                } else {
                    q.classList.remove('previous');
                }
            });
            updateProgress();
        }
        
        function handleAnswer(event) {
            const input = event.target;
            if (input.type === 'radio') {
                debug.textContent += `\n–í—ã–±—Ä–∞–Ω –æ—Ç–≤–µ—Ç: ${input.value}`;
                
                playSound('success');
                createConfetti(confetti);
                
                setTimeout(() => {
                    if (currentStep < totalSteps) {
                        currentStep++;
                        showQuestion(currentStep);
                    } else {
                        // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –æ—Ç–≤–µ—Ç—ã
                        const answers = {
                            wakeup: document.querySelector('input[name="wakeup"]:checked')?.value,
                            plans: document.querySelector('input[name="plans"]:checked')?.value,
                            style: document.querySelector('input[name="style"]:checked')?.value
                        };
                        
                        debug.textContent += `\n–í—Å–µ –æ—Ç–≤–µ—Ç—ã: ${JSON.stringify(answers)}`;
                        
                        // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                        const queryString = new URLSearchParams(answers).toString();
                        window.location.href = `result.html?${queryString}`;
                    }
                }, 500);
            }
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤—Å–µ—Ö —Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–æ–∫
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', handleAnswer);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        showQuestion(1);

        // –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
        const themeToggle = document.getElementById('themeToggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            document.documentElement.classList.toggle('dark', isDark);
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDark.matches);
        }

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            setTheme(!isDark);
            playSound('click');
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–Ω–æ–π —Ç–µ–º—ã
        prefersDark.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches);
            }
        });
    </script>
